<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="title">BMI CALCULATOR</div>
      <form >
        <div class="height">
            <label for="height">Enter the Height in cm</label>
            <input type="number" id="addheight" min="1">
        </div>

        <div class="weight">
            <label for="weight">Enter the Weight in kg</label>
            <input type="number" id="addweight" min="1">
        </div>
        <button class="generateBMI">Generate BMI</button>

        <p class="conclusion">your BMI is :</p>
        <p class="output"></p>
      
      </form>




    </div>
     

    <script src="index.js"></script>
</body>
</html>
